<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Grocery Delivery</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart</a>
            <a href="#order-tracking">Order Tracking</a>
        </nav>
    </header>

    <section id="products">
        <h2>Products</h2>
        <div class="product-list">
            <div class="product">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button data-product="1">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>$15.00</p>
                <button data-product="2">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <section id="cart">
        <h2>Cart</h2>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <button class="checkout">Checkout</button>
    </section>

    <section id="order-tracking">
        <h2>Order Tracking</h2>
        <p>Order #1234</p>
        <p>Status: In Transit</p>
    </section>

    <footer>
        <p>&copy; 2024 Grocery Delivery</p>
    </footer>

    <script src="s.js"></script>
</body>
</html>
