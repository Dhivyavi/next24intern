<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Billing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Supermarket Billing System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#products">Product Management</a></li>
            <li><a href="#billing">Billing</a></li>
            <li><a href="#logout">Logout</a></li>
        </ul>
    </nav>
    <main>
        <section id="billing">
            <h2>Billing</h2>
            <form id="billing-form">
                <label for="product">Product:</label>
                <select id="product" name="product" required>
                    <option value="1" data-price="10.00">Product 1 - $10.00</option>
                    <option value="2" data-price="15.00">Product 2 - $15.00</option>
                    <option value="3" data-price="20.00">Product 3 - $20.00</option>
                </select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                <button type="submit">Add to Bill</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="bill-list">
                    <!-- Bill items will be inserted here -->
                </tbody>
            </table>
            <div id="total-amount">
                <strong>Total Amount: $<span id="total">0.00</span></strong>
            </div>
            <button id="generate-bill">Generate Bill</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Supermarket Billing System</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
